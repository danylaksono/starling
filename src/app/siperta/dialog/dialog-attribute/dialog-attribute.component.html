<div class="dialogTitle" mat-dialog-title color="primary" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <span cdkDragHandle>
    Atribut Aset
  </span>

  <button matTooltip="tutup" mat-icon-button [mat-dialog-close]='true'>
    <mat-icon>close</mat-icon>
  </button>

</div>
<mat-dialog-content>
  <div fxFill class="container">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="6px grid">

      <div fxFlex="50">
        <table mat-table [dataSource]="dataAtribut">
          <!-- Position Column -->
          <ng-container style="min-width: 150px" matColumnDef="position">
            <th style="display: none" mat-header-cell *matHeaderCellDef> Atribut </th>
            <td mat-cell *matCellDef="let element"> <strong> {{element.atribut}} </strong></td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th style="display: none" mat-header-cell *matHeaderCellDef> Keterangan </th>
            <td mat-cell *matCellDef="let element"> {{element.keterangan}} </td>
          </ng-container>
          <tr style="display: none" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <div fxFlex="50" fxLayout="column" fxLayoutAlign="center center">
        <img src={{showFoto}} style="max-width: 400px; padding: 20px"/>
        <mat-button-toggle-group #group="matButtonToggleGroup" (change)="onValChange($event.value)">
          <mat-button-toggle value="depan">
            Depan
          </mat-button-toggle>
          <mat-button-toggle value="belakang">
            Belakang
          </mat-button-toggle>
          <mat-button-toggle value="samping">
            Samping
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end">
  <button mat-raised-button (click)="closeA()" color="primary">Tutup</button>
  <!--button mat-raised-button (click)="closeB()">Tutup</button-->
</mat-dialog-actions>
