<div class="dialogTitle" mat-dialog-title color="primary" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <span cdkDragHandle>
      Atribut Aset
    </span>
  
    <button matTooltip="tutup" mat-icon-button [mat-dialog-close]='true'>
      <mat-icon>close</mat-icon>
    </button>
  
  </div>

<mat-dialog-content>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Cari data">
  </mat-form-field>

  <table mat-table [dataSource]="datasource">

    <!-- Position Column -->
    <ng-container matColumnDef="kodeberkas">
      <th mat-header-cell *matHeaderCellDef> Kode Berkas </th>
      <td mat-cell *matCellDef="let element"> <strong> {{element.kodeberkas}} </strong></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tanggalpermohonan">
      <th mat-header-cell *matHeaderCellDef> Tanggal Permohonan </th>
      <td mat-cell *matCellDef="let element"> {{element.tanggalpermohonan}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="kategori">
      <th mat-header-cell *matHeaderCellDef> Kategori </th>
      <td mat-cell *matCellDef="let element"> {{element.kategori}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="namapemiliktanah">
      <th mat-header-cell *matHeaderCellDef> Nama Pemilik Tanah </th>
      <td mat-cell *matCellDef="let element"> {{element.namapemiliktanah}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Lokasi </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-icon style="cursor:pointer" (click)="zoomTo(element.lat, element.long)">zoom_in</mat-icon>  
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" ></mat-paginator>
  


</mat-dialog-content>
