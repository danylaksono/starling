<div fxFill fxLayoutAlign="end end" class="container">

  <div fxFlexAlign="end" class='welcome'
  
  fxFlex.gt-sm="30" fxFlex.md="100" fxLayoutAlign="center center"
    fxLayout="column" fxLayoutGap="20px"
    >
    <div fxLayoutAlign="center">
      <img width="100px" alt="Yogyakarta" src="/assets/images/logo.png ">
    </div>
    <div fxLayoutAlign="center center" style="text-align: center">
      <div class='title mat-typography'>
        <h2 class="mat-h2">
          Sistem Informasi Tata Ruang (SITARU)
          <br>
          Kota Yogyakarta
        </h2>
      </div>
    </div>

    <button mat-raised-button color="primary" routerLink="home">Masuk Sitaru</button>

    <div style="text-align: center; color:gray; padding-top: 10px;">
      <hr style="border-color:lightgray">
      <h4 class="mat-h4">
        Dinas Pertanahan dan Tata Ruang Kota Yogyakarta
      </h4>
      <br>
      <p>
        Jl. Kenari No.56, Muja Muju, Umbulharjo, Kota Yogyakarta, <br>
        Daerah Istimewa Yogyakarta 55165<br>
        Telp. 0274515865, 0274515866 <br>
        Email : pertanahantataruang@jogjakota.go.id
      </p>
    </div>
    <div>

      <p style="text-align:center; color:gray">
        <small>
          Copyright @2018
        </small>
      </p>
    </div>
  </div>
</div>
