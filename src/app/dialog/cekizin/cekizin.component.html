<mat-dialog-content dkDragHandle cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <div fxFill class="container">
    <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutWrap fxLayoutGap="10%">

      <div fxFlex>
        <p> Pola Ruang: {{rdtr.pola_ruang}}</p>
        <p> Luas Bidang Tanah: {{luas}} (m2)</p>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input type="text" placeholder="Ketik atau pilih jenis kegiatan" aria-label="Number" matInput
              [formControl]='myControl' [matAutocomplete]="auto" [(ngModel)]="kegiatan">
            <mat-autocomplete  (optionSelected)="onChange($event)" #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
        <button mat-raised-button (click)="resetPencarian()" color="primary">Hapus Pencarian</button>
        <!--button-- mat-raised-button (click)="cekPerizinan(kegiatan)" color="primary">Cek Izin</!button-->
      </div>

      <div *ngIf="showKesimpulan" fxFlex fxLayoutAlign="center center">
        <mat-card>
          <!--mat-icon style="text-align: center" class="icon-display">{{styleKesimpulan.icon}}</!mat-icon-->
          <img style="width:200px; height:200px" src={{styleKesimpulan.gambar}} />
          <button (click)="closeA(kegiatan, styleKesimpulan.itbx)"  [style.color] ="styleKesimpulan.color" mat-flat-button>
              
            <mat-icon> send </mat-icon>
            <i> Cek Intensitas </i>
            
          </button>
          <!--p-- style="text-align: right">{{kesimpulan}}</!--p-->
        </mat-card>
        
      </div>
      
      
    </div>
  </div>



</mat-dialog-content>
