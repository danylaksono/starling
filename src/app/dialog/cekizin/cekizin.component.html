<h2 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>{{modalTitle}}</h2>

<mat-dialog-content>
    <p> {{modalArticle}} </p>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]='myControl'
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="modalList">
          {{modalList}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog.-->
  <button mat-button [mat-dialog-close]='true'>Yes</button>
</mat-dialog-actions>
